<!DOCTYPE html>
<html>

<head>
	<title>Parallax Scroll</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" type="text/css" href="style.css" />
  <link rel="stylesheet" type="text/css" href="../font-awesome-4.7.0/css/font-awesome.min.css" />
	<script type="text/javascript" src="../script/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="javascript.js"></script>
</head>

<body ontouchstart>
	<main>
		<article>

			<section>
				<div class="layer second">
					<h1>Second Layer 1</h1>
				</div>
			</section>

			<section>
				<div class="layer second">
					<h1>Second Layer 2</h1>
				</div>
				<div class="layer third">
					<h1>Third Layer 2</h1>
				</div>
			</section>

			<section>
				<div class="layer first">
					<h1>First Layer 3</h1>
				</div>
				<div class="layer second">
					<h1>Second Layer 3</h1>
				</div>
			</section>

			<section>
				<div class="layer second">
					<h1>Second Layer 4</h1>
				</div>
				<div class="layer third">
					<h1>Third Layer 4</h1>
				</div>
				<div class="layer fourth">
					<h1>Fourth Third Layer 4</h1>
				</div>
			</section>

			<section>
				<div class="layer first">
					<h1>First Layer 5</h1>
				</div>
				<div class="layer second">
					<h1>Second Layer 5</h1>
				</div>
			</section>

			<section>
				<div class="layer third">
					<h1>Third Layer 6</h1>
				</div>
				<div class="layer second">
					<h1>Second Layer 6</h1>
				</div>
			</section>

			<section>
				<div class="layer second">
					<h1>Second Layer 7</h1>
				</div>
			</section>

		</article>
	</main>

</body>

</html>
